<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service non disponible</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 50px 20px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 600px;
      }
      .error-code {
        font-size: 120px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      .btn {
        display: inline-block;
        padding: 12px 30px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        margin: 10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s;
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Service non disponible</h1>
      <p>Le service que vous recherchez n'est pas accessible actuellement.</p>
      <a href="javascript:history.back()" class="btn">‚Üê Retour</a>
      <a href="/" class="btn">üè† Accueil</a>
    </div>
  </body>
</html>
